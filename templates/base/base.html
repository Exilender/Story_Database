{% load static %}
<!doctype html>
<html lang="en-us">

  <head>
    <meta charset="utf-8">
    <title>{% block title %}Story DB{% endblock title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% comment %} <link rel="icon" type="image/x-icon" href="{% static '#' %}" alt="#"> {% endcomment %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block extra_css %}
    {% endblock %}

  </head>
  <body>
    {% block navbar %}
      {% include "base/_navbar.html" %}
    {% endblock %}
  </div>
</div>


{% block content %}
{% endblock content %}
  {% comment %} <div class="pushFooter"></div>
    <footer>
        <div style="text-align: right;">
          Created by <a class="linkTextColor" href="{% url 'story' %}">Dane Wright</a>
        </div>
    </footer>
  </div> {% endcomment %}
</body>
</html>
